name: CI

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 10 * * 0-5"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: "3.7"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Fetch API definitions
      run: |
        python -m discovery_tracker fetch-apis --output gen_data/services
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add gen_data
        git commit -m "Update API defintions"

    - name: Fetch API definitions without description
      run: |
        python -m discovery_tracker fetch-apis --output gen_data/services_without_descriptions --remove-descriptions
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add gen_data
        git commit -m "Update API defintions (skipping descriptions)"

    - name: Fetch Google API index
      run: |
        python -m discovery_tracker fetch-api-index --output gen_data/index-all.md
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add gen_data
        git commit -m "Update Google API index"

    - name: Fetch Google Cloud API index
      run: |
        python -m discovery_tracker fetch-api-index --output gen_data/index-cloud.md --only-cloud
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add gen_data
        git commit -m "Update Google Cloud API index"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
